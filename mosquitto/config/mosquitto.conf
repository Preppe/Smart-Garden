# ==============================================
# Mosquitto MQTT Broker Configuration - Smart Garden
# ==============================================

# Basic Configuration
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Connection Settings
max_connections 1000
connection_messages true
log_timestamp true
log_type all

# WebSocket Support for Web Applications
listener 9001
protocol websockets
allow_anonymous true

# Logging Configuration
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Message Size and Queue Settings
max_queued_messages 1000
message_size_limit 1048576

# ==============================================
# Development Notes:
# 1. Anonymous access is enabled for development
# 2. For production, enable authentication:
#    - Set allow_anonymous false
#    - Configure password_file
#    - Use TLS/SSL certificates
# 3. Topics for IoT sensors:
#    - smartgarden/{userId}/{sensorId}/data
#    - smartgarden/{userId}/{sensorId}/status
#    - smartgarden/{userId}/{sensorId}/command
# ==============================================
