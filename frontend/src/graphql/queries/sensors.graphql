    }
  }
}

query GetCultivationSensors($cultivationId: ID!) {
  getCultivationSensors(cultivationId: $cultivationId) {
    id
    deviceId
    name
    type
    unit
    locationLevel
    isActive
    mqttTopic
    lastDataReceived
    cultivation {
      id
      plantName
      garden {
        id
        name
      }
    }
  }
}